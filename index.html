<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مُصنّف الصور الذكي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #e0f7fa, #f9fbe7);
            padding: 30px;
            direction: rtl;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        #upload-container {
            margin: 30px auto;
        }

        #imageUpload {
            padding: 10px;
            font-size: 16px;
        }

        #preview-wrapper {
            width: 220px;
            margin: 20px auto;
            border: 3px dashed #4caf50;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffffaa;
        }

        #preview-img {
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 5px;
        }

        #label-container {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }

        .result-box {
            background-color: #c8e6c9;
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            width: 250px;
        }

        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>🧠 مُصنّف الصور باستخدام Teachable Machine</h1>
    <p>قم برفع صورة لتصنيفها </p>

    <div id="upload-container">
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImage(this)">
    </div>

    <div id="preview-wrapper">
        <img id="preview-img" />
    </div>

    <div id="label-container">جارٍ تحميل النموذج...</div>

    <div class="footer">
        تصميم وتنفيذ: عاصم القرني ©
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/_mipC-4rZ/";

        let model, labelContainer, maxPredictions;

        async function loadModel() {
            const modelURL = MODEL_URL + "model.json";
            const metadataURL = MODEL_URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "✅ النموذج تم تحميله بنجاح";
        }

        async function handleImage(input) {
            const translateLabel = {
                "Juice": "عصير",
                "Soft Drink": "مشروب غازي",
                "Hot Drink": "مشروب ساخن"
            };

            const file = input.files[0];
            if (!file) return;

            const img = document.getElementById("preview-img");
            img.src = URL.createObjectURL(file);
            img.onload = async () => {
                img.style.display = "block";
                const prediction = await model.predict(img);
                labelContainer.innerHTML = "";

                prediction.forEach(p => {
                    const text = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
                    const div = document.createElement("div");
                    div.textContent = text;
                    div.className = "result-box";
                    labelContainer.appendChild(div);
                });
            };
        }

        window.addEventListener('load', loadModel);
    </script>

</body>
</html>
